<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Formulário de Exercício</h1>
    <form>
        <label for="nome">Escreva seu nome:</label>
        <input id="nome" type="text" placeholder="Seu nome"/> <br/><br/>
        <label for="email">Escreva seu email:</label>
        <input id="email" type="email" placeholder="Seu email"/> <br/><br/>
        <label for="senha">Escreva sua senha:</label>
        <input type="password" placeholder="Sua senha"/>
    </form>
    <br/>
    <button type="submit">Enviar</button>
</body>
</html>
